<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_image =["kelinci.png", "kucing.png", "panda.png"];
            let pilihan = document.getElementById("opsi").value;

            if( pilihan == "kelinci"){
                let select = list_image[0]; //kelinci.png
                document.getElementById("gambar").src =`images/${select}`;
            }

            if( pilihan == "kucing"){
                let select = list_image[1]; //kucing.png
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "panda"){
                let select = list_image[2]; //panda.png
                document.getElementById("gambar").src = `images/${select}`;
            }
        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="opsi" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="kelinci">Kelinci</option>
        <option value="kucing">Kucing</option>
        <option value="panda">Panda</option>
    </select>

    <div class="container">
        <img id="gambar" width="300px">
    </div>
</body>
</html>
